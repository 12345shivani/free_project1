<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('static', filename='js/custom.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Ask a Question</h1>
        <form id="questionForm">
            <textarea id="question" name="question" placeholder="Type your question here..."></textarea>
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="button" id="startVoice">Start Voice Input</button>
                <button type="button" id="speakResponse">Read Aloud</button>
            </div>
            <div>
                <label for="voiceSelector">Select Voice:</label>
                <select id="voiceSelector"></select>
            </div>
        </form>
        <div id="response" class="response"></div>
    </div>
</body>
</html>
